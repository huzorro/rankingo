<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/bootplus.min.css">
    <link rel="stylesheet" href="css/bootplus-responsive.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/new.css">
    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">统计</a>
                <div class="nav-collapse collapse">
                    <ul class="nav pull-right">
                        <li class="">
                            <a href="/">首页</a>
                        </li>
                        <li class="pull-right">
                            <a href="/logout">退出</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="span3 bs-docs-sidenav">
                <ul class="nav nav-list bs-docs-sidenav affix">
                {{range .}}
                    <li><a href="{{.Name}}">{{.Title}}</a></li>
                {{end}}
                </ul>
            </div>
            <div class="span9">

                <section>
                    <div class="form-inline" id="final_stat_form">
                       <label for="terminal">
                            <input size="13" type="text" id="terminal" name="terminal" class="input-block-level" placeholder="手机号码">
                       </label>
                        <label for="start_datetime" class=>开始时间
                            <input size="16" type="text" value="" id="start_datetime" name="start_datetime" readonly>
                        </label>
                        <label for="start_datetime">结束时间
                            <input size="16" type="text" value="" id="end_datetime" name="end_datetime" readonly>
                        </label>
                        <button class="btn btn-primary" id="search">查询</button>
                    </div>
                </section>
                <section>
                    <h2 class="page-header" >上行记录<small id="moNum"></small></h2>
                            <table class="table table-hover" id="mo">
                                <thead>
                                    <tr>
                                        <th>特服号</th>
                                        <th>名称</th>
                                        <th>合作方</th>
                                        <th>指令</th>
                                        <th>业务名称</th>
                                        <th>资费</th>
                                        <th>省份</th>
                                        <th>城市</th>
                                        <th>手机号</th>
                                        <th>状态</th>
                                        <th>linkid</th>
                                        <th>时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>                    
                </section> 
                <section>
                    <h2 class="page-header" >下行记录<small id="mtNum"></small></h2>
                            <table class="table table-hover" id="mt">
                                <thead>
                                    <tr>
                                        <th>特服号</th>
                                        <th>名称</th>
                                        <th>合作方</th>
                                        <th>指令</th>
                                        <th>业务名称</th>
                                        <th>资费</th>
                                        <th>省份</th>
                                        <th>城市</th>
                                        <th>手机号</th>
                                        <th>状态</th>
                                        <th>linkid</th>
                                        <th>时长</th>
                                        <th>时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>                    
                </section>                 
            </div>
        </div>
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">提示信息</h3>
  </div>
  <div class="modal-body">
    <p></p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>        
    </div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script src="js/service.js"></script>    
</body>

</html>
